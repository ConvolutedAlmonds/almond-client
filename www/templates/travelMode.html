<ion-view view-title="{{travelMode.title}}">
  <ion-content>

  <div ng-if="activeTab === 'directions'">
    <ul class="list">
        <li class="item" ng-repeat="step in data.legs[0].steps">
          <span ng-bind-html="step.html_instructions"></span><br>
          <span style="color:grey;">{{step.distance.text}} | {{step.duration.text}}</span>
        </li>
    </ul>
  </div>

  <div ng-if="activeTab === 'map'">
    The dog ate our map
  </div>

  </ion-content>
  <div class="tabs tabs-stable">
    <a ng-click="activeTab = 'directions'" class="tab-item {{activeTab === 'directions' ? 'active' : ''}}">
      Directions
    </a>
    <a ng-click="activeTab = 'map'" class="tab-item {{activeTab === 'map' ? 'active' : ''}}">
      Map
    </a>
  </div>
</ion-view>
