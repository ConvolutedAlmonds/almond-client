<ion-view view-title="Start">
  <ion-content scroll="false">
    <img src="img/almond.png" class="almondLogo blockCenter animated bounceInDown _1">
    <span class="light blockCenter animated bounceInDown _1">
      <i class="ion-ios-location-outline"></i>
      Current Location:
      <reverse-geocode ng-if="lat" lat="{{lat}}" lng="{{long}}" />
    </span>
    <div class="list list-inset padding almondBlue absoluteBottomHalf">
      <button class="button button-block button-dark" ng-click="identifyUser()">
        Identify a user
      </button>
      <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
        Register for Push
      </button>
      <label class="item item-input animated bounceInDown _2">
        <i class="icon ion-search placeholder-icon"></i>
        <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" ng-change="dest.update(location)" />
      </label>
      <a class="button button-block button-balanced animated bounceInDown _3" href="#/app/travelModes" disabled="true" ng-disabled="!location.formatted_address || (!lat || !long)">
        <span ng-if="!location.formatted_address && (lat || long)">Please enter an address.</span>
        <span ng-if="!location.formatted_address && (!lat || !long)">Please enter an address.</span>
        <span ng-if="location.formatted_address && (!lat || !long)">Waiting for GPS</span>
        <span ng-if="location.formatted_address && (lat || long)">Navigate!</span>
      </a>
    </div>
  </ion-content>
</ion-view>
