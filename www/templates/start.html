<ion-view view-title="Start">
  <ion-content>
    <button class="button button-block button-outline button-positive icon-left">
      <i class="ion-ios-location-outline"></i>
      Current Location:
      <reverse-geocode ng-if="lat" lat="{{lat}}" lng="{{long}}" />
    </button>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" ng-change="dest.update(location)" />
      </label>
      <a href="#/app/map" ng-show="location.formatted_address">
        <button class="button button-block button-balanced">
          Navigate!
        </button>
      </a>
<!--       <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search for a location">
      </label> -->
    </div>
  </ion-content>
</ion-view>
