<ion-view view-title="Start">
  <ion-content>
    <center><h1>Where To?</h1></center>
    <button class="button button-block button-outline button-positive icon-left">
      <i class="ion-ios-location-outline"></i>
      <span ng-if="!lat">Getting your location...</span>
      <reverse-geocode ng-if="lat" lat="{{lat}}" lng="{{long}}" />
    </button>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search for a location">
      </label>
      <center>or</center>
      <button class="button button-block button-balanced">
        Select on a map
      </button>
    </div>
  </ion-content>
</ion-view>
