<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

<!--     <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- animate.css and stagger.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" rel="stylesheet">
    <link href="css/stagger.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- moment -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <!-- API functions to communicate with backend -->
    <script src="js/api.js"></script>

    <!-- app js resources -->
    <script src="js/services/authService.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- google maps js -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB-MG97GSsDQoHnO_bX4Gdu7hhlTv8OB1c&amp;sensor=true&amp;libraries=geometry"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- autocomplete dependencies -->
    <script src="lib/ion-google-place/ion-google-place.js"></script>
    <link href="lib/ion-google-place/ion-google-place.css" rel="stylesheet">

    <!-- easing -->
    <script src="lib/jquery.easing/js/jquery.easing.js"></script>
    <script src="lib/marker-animate-unobtrusive/dist/SlidingMarker.min.js"></script>
    <script src="lib/marker-animate-unobtrusive/vendor/markerAnimate.js"></script>
    <script>
      SlidingMarker.initializeGlobally();
    </script> 
    <script src="lib/ng-cordova-oauth/ng-cordova-oauth.min.js"></script>
    
  </head>

  <body ng-app="almond" >
    <ion-header-bar class="bar-dark almond-header">
      <div class="button-bar">
        <button ui-sref="app.start" class="button button-icon button-clear ion-location"></button>
        <button ui-sref="app.events" class="button button-icon button-clear ion-calendar"></button>
        <button ui-sref="app.settings" class="button button-icon button-clear ion-ios-gear"></button>
      </div>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
